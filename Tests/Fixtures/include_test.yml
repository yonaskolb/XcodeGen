include:
    - included.yml
    - path: non-include.yml
      enable: ${INCLUDE_ADDTIONAL_YAML}
name: NewName
settingGroups:
  test:
    MY_SETTING1: NEW VALUE
    MY_SETTING3: VALUE3
  new:
    MY_SETTING: VALUE
  toReplace:REPLACE:
    MY_SETTING2: VALUE2
targets:
  NewTarget:
    type: application
    platform: iOS
    templates: [IncludedTemplate]
    sources:
      - target
  IncludedTarget:
    name: IncludedTargetNew
    platform: tvOS
    sources:REPLACE: NewSource
