# Generated from SPM.xcodeproj
attributes:
  LastUpgradeCheck: '1200'
configs:
  Debug: debug
  Release: release
name: SPM
options:
  defaultConfig: Debug
  groupSortPosition: bottom
  transitivelyLinkDependencies: false
schemes:
  App:
    analyze:
      config: Debug
    archive:
      config: Release
    build:
      targets:
        App:
        - running
        - testing
        - profiling
        - analyzing
        - archiving
    profile:
      config: Release
    run:
      config: Debug
    test:
      config: Debug
settings:
  configs:
    Debug:
      GCC_PREPROCESSOR_DEFINITIONS:
      - $(inherited)
      - DEBUG=1
      MTL_ENABLE_DEBUG_INFO: INCLUDE_SOURCE
      MTL_FAST_MATH: 'YES'
      SDKROOT: iphoneos
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG
      SWIFT_OPTIMIZATION_LEVEL: -Onone
      SWIFT_VERSION: '5.0'
    Release:
      MTL_FAST_MATH: 'YES'
      SDKROOT: iphoneos
      SWIFT_COMPILATION_MODE: wholemodule
      SWIFT_OPTIMIZATION_LEVEL: -O
      SWIFT_VERSION: '5.0'
targets:
  App:
    dependencies:
    - target: StaticLibrary
    - target: libStaticLibrary.a
    platform: iOS
    settings:
      configs:
        Debug:
          INFOPLIST_FILE: SPM/Info.plist
          OTHER_LDFLAGS:
          - $(inherited)
          - -ObjC
        Release:
          INFOPLIST_FILE: SPM/Info.plist
          OTHER_LDFLAGS:
          - $(inherited)
          - -ObjC
    sources:
    - name: SPM
      path: SPM
    type: application
  StaticLibrary:
    platform: iOS
    postCompileScripts:
    - inputFiles:
      - $(DERIVED_SOURCES_DIR)/$(SWIFT_OBJC_INTERFACE_HEADER_NAME)
      name: Copy Swift Objective-C Interface Header
      outputFiles:
      - $(BUILT_PRODUCTS_DIR)/include/$(PRODUCT_MODULE_NAME)/$(SWIFT_OBJC_INTERFACE_HEADER_NAME)
      runOnlyWhenInstalling: false
      script: 'ditto "${SCRIPT_INPUT_FILE_0}" "${SCRIPT_OUTPUT_FILE_0}"

        '
      shell: /bin/sh
    settings:
      configs:
        Debug:
          LD_RUNPATH_SEARCH_PATHS:
          - $(inherited)
          - '@executable_path/Frameworks'
          SKIP_INSTALL: 'YES'
        Release:
          LD_RUNPATH_SEARCH_PATHS:
          - $(inherited)
          - '@executable_path/Frameworks'
          SKIP_INSTALL: 'YES'
    sources:
    - name: StaticLibrary
      path: StaticLibrary
    type: library.static
  Tests:
    dependencies:
    - target: App
    platform: iOS
    settings:
      configs:
        Debug:
          BUNDLE_LOADER: $(TEST_HOST)
          TEST_HOST: $(BUILT_PRODUCTS_DIR)/App.app/App
        Release:
          BUNDLE_LOADER: $(TEST_HOST)
          TEST_HOST: $(BUILT_PRODUCTS_DIR)/App.app/App
    sources:
    - name: SPMTests
      path: SPMTests
    type: bundle.unit-test
